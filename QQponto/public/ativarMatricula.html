<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/ativarMatricula.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="CSS/bootstrap.min.css">

  <link rel="stylesheet" href="CSS/style.css">

  <title>QQponto</title>
</head>

<body>
  <section>
    <div class="esquerda-sidebar">
      <h2>QQponto</h2>
      <br><br><br>
      <h3>Admin</h3>
      <span class="plus">
        <i class="fas fa-user-shield"></i>
      </span>
      <br><br><br><br><br><br>
      <button class="botao-sair">
        <a href="/logout">Sair</a>
      </button>
    </div>

    <div class="main">
      <a href="#" style="text-decoration: none;"><i class="fa fa-reorder menu-icon"></i></a>
      <div class="clearfix"></div>
      <p class="p-1">Visão geral <span>Pontos</span></p>



      <div class="box">
        <div class="content">
          <i class="fa fa-user icons"></i>
          <p>Colaboradores</p>
          <span>1</span>
        </div>
      </div>

      <!-- Flutua dentro dele -->
      <div class="clearfix"></div>

      <br>
      <div>
        <p class="p-1">Pontos Realizados <span>Acessos</span></p>
        <br>
        <div>
          <div class="content">

            <div class="container">


              <div class="table-responsive custom-table-responsive">

                <table class="table custom-table">
                  <thead>
                    <tr>

                      <th scope="col">
                        <label>
                        </label>
                      </th>
                      <th scope="col">Desativar</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Função</th>
                      <th scope="col">Ativar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <form action="/botaoDesativar" method="POST">
                      <tr scope="row">
                        <th scope="row">
                          <label class="control control--checkbox">
                            <input type="submit" />
                            <div class="control__indicator"></div>
                          </label>
                        </th>
                        <td>
                          <input type="text" name="matriculaDesativada" placeholder="Matrícula colaborador"
                            required="required" />
                        </td>
                    </form>
                    <td><a href="#">Guilherme</a></td>
                    <td>
                      Estagiário
                    </td>
                    <form action="/botaoAtivar" method="POST">
                      <th scope="row" style="width: 5px; padding-left: 50px;">
                        <label class="control control--checkbox">
                          <input type="submit" />
                          <div class="control__indicator"></div>
                        </label>
                      </th>
                      <td>
                        <input type="text" name="matriculaAtivada" placeholder="Matrícula colaborador"
                          required="required" />
                        <br>
                        <h6 class="mat-ativada">Colaborador ativado!</h6>
                      </td>
                    </form>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="direita-sidebar">
      <p class="p-1">Colaboradores<span style="float: right;">VER TODOS</span></p>
      <br>

      <div class="nub-sec">
        <p class="p2" style="background: #f5d1d1; color: #957272;">g</p>
        <p class="head">Guilherme<br><span>980090</span></p>
        <i class="fa fa-ellipsis-h dots"></i>
      </div>



    </div>
  </section>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
